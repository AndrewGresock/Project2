<!DOCTYPE html>
<html>
    <head>
        <title>Character Bio</title>
    </head>
    <style>
        #bio {
            border-style:solid;
            border-width:3px;
        }
        #name{
            font-size:40px;
        }
        #attribute{
            font-size:30px;
            margin-left:15px;
        }
        #rank{
            font-size:30px;
            margin-left:15px;
        }

    </style>
    <body>
        <header>
            <h1>Site Name</h1>
        </header>
        <div id = "bio">
            <div id = "bioheader">
                <span id = name>
                    Character Name
                </span>
                <span id = attribute>
                    Attribute
                </span>
                <span id = rank>
                    Rank
                </span>
            </div>
            <div id = "biobody">
                <p>Description</p>
                <p>Skill Set</p>
                <ul>
                    <li>Skill 1</li>
                    <li>Skill 2</li>
                    <li>Skill 3</li>
                </ul>
            </div>
        </div>
    </body>
</html>
